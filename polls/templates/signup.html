{% extends 'template.html' %}
{% load static %}

{% block extrahead %}
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <link href="{% static 'css/util.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
    <div class="main-content container">
        <div class="row">


            <div class="col-md-12">


                <section class="about py-md-5 py-5">

                    <form action="{% url 'signup' %}" method="post">
                        {% csrf_token %}


                        <div class="limiter">
                            <div class="container-login100">
                                <div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33 border border-dark">
                                    <form class="login100-form validate-form flex-sb flex-w">
					<span class="login100-form-title p-b-53">
						Sign Up
					</span>
                                        <div class="p-t-13 p-b-9">
						<span class="txt1">
							First Name
						</span>
                                        </div>
                                        <div class="wrap-input100 validate-input"
                                             data-validate="First Name is required">
                                            <input class="input100" type="text" name="fname" required="">
                                            <span class="focus-input100"></span>
                                        </div>

                                        <div class="p-t-13 p-b-9">
						<span class="txt1">
							Last Name
						</span>
                                        </div>
                                        <div class="wrap-input100 validate-input" data-validate="Last Name is required">
                                            <input class="input100" type="text" name="lname" required="">
                                            <span class="focus-input100"></span>
                                        </div>

                                        <div class="p-t-31 p-b-9">
						<span class="txt1">
							Email
						</span>
                                        </div>
                                        <div class="wrap-input100 validate-input" data-validate="Username is required">
                                            <input class="input100" type="text" name="email" required="">
                                            <span class="focus-input100"></span>
                                        </div>
                                        <div class="p-t-13 p-b-9">
						<span class="txt1">
							Contact Number
						</span>
                                        </div>

                                        <div class="p-t-13 p-b-9">
						<span class="txt1">
							Password
						</span>
                                        </div>
                                        <div class="wrap-input100 validate-input" data-validate="Password is required">
                                            <input class="input100" type="password" name="password" required="">
                                            <span class="focus-input100"></span>
                                        </div>

                                        <div class="p-t-13 p-b-9">
						<span class="txt1">
							Confirm Password
						</span>
                                        </div>
                                        <div class="wrap-input100 validate-input" data-validate="Password is required">
                                            <input class="input100" type="password" name="password2" required="">
                                            <span class="focus-input100"></span>
                                        </div>

                                        <div class="container-login100-form-btn m-t-17">

                                            <button class="login100-form-btn">
                                                Sign Up
                                            </button>
                                        </div>

                                        <div class="w-full text-center p-t-55">
						<span class="txt2">
							Already a member?
						</span>

                                            <a href="{% url 'login' %}" class="txt2 bo1">
                                                Sign In
                                            </a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>


                    </form>


                    {% for message in messages %}
                        <p style="color:red;"><b> {{ message }}</b></p>
                    {% endfor %}
                </section>
            </div>
        </div>
    </div>

{% endblock %}
